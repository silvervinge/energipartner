<div class="section features-6">
  <div class="container">
    <div class="row align-items-center">
      {% for case in include.cases %}
      <div class="col-lg-6 col-sm-12">
        <div class="info info-horizontal info-hover-primary">
          <div class="icon icon-shape icon-shape-info rounded-circle text-white">
            <i class="ni ni-html5 text-info"></i>
          </div>
          <div class="description pl-4">
            <h5 class="title">{{ case.title }}</h5>
            <p>{{ case.description }} </p>
            <a href="{{ case.link }}" class="text-info">{{ case.link_text }}</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 col-md-10 mx-md-auto">
        <img class="ml-lg" src="{{ case.image | relative_url }}" width="100%">
      </div>
      {% endfor %}
    </div>
  </div>
</div>
